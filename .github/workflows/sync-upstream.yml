name: Sincronizar com Upstream

on:
  schedule:
    # Executar a cada 6 horas para manter sempre atualizado
    - cron: '0 */6 * * *'

  # Permitir executar manualmente via GitHub Actions
  workflow_dispatch:

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar identidade git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Adicionar upstream remote
        run: |
          git remote add upstream https://github.com/SynkraAI/aios-core.git || git remote set-url upstream https://github.com/SynkraAI/aios-core.git

      - name: Fetch upstream main
        run: git fetch upstream main

      - name: Verificar se h√° diferen√ßas
        id: check
        run: |
          if git diff --quiet main upstream/main; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Seu fork j√° est√° atualizado!"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üì¶ Encontradas novas atualiza√ß√µes do upstream"
          fi

      - name: Merge com upstream
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git merge upstream/main --allow-unrelated-histories -m "Sincronizar com upstream/main - $(date +'%Y-%m-%d %H:%M:%S')" || true

      - name: Resolver conflitos autom√°ticos
        if: steps.check.outputs.has_changes == 'true'
        run: |
          # Manter a vers√£o do upstream para arquivos de configura√ß√£o
          if [ -f bin/aios.js ]; then
            git checkout --theirs bin/aios.js
          fi

          # Remover arquivos de cache
          git rm -f .eslintcache 2>/dev/null || true

          # Adicionar todas as resolu√ß√µes
          git add -A

      - name: Completar merge
        if: steps.check.outputs.has_changes == 'true'
        run: |
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa para fazer commit"
          else
            SYNC_DATE=$(date +'%Y-%m-%d %H:%M:%S')
            git commit --no-edit -m "chore: sync with upstream/main at $SYNC_DATE" || echo "Commit pode j√° existir"
          fi

      - name: Push para seu fork
        if: steps.check.outputs.has_changes == 'true'
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Criar issue se merge falhar
        if: failure() && steps.check.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Falha ao sincronizar com upstream',
              body: 'Houve um problema ao sincronizar com o upstream. Consulte os logs do workflow para mais detalhes. URL: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}',
              labels: ['sync', 'upstream']
            })

